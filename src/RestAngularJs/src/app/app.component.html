<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="idCursa">
    <th mat-header-cell *matHeaderCellDef> idCursa </th>
    <td mat-cell *matCellDef="let element"> {{element.idCursa}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Capacitate">
    <th mat-header-cell *matHeaderCellDef> Capacitate </th>
    <td mat-cell *matCellDef="let element"> {{element.Capacitate}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="NrParticipanti">
    <th mat-header-cell *matHeaderCellDef> NrParticipanti </th>
    <td mat-cell *matCellDef="let element"> {{element.NrParticipanti}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
